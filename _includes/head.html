<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{ site.title }}: Digital edition on {{ site.date }} {% if page.title %} - {{ page.title }}{% endif %}</title>
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="{{ site.description }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <!-- Open Graph -->

  {% if page.collection == 'talks' -%}
  <meta property="og:title" content="{{ site.title }}: &#34;{{page.title }}&#34; at Digital edition on {{site.date}}" />
  <meta property="og:description" content="By: {{ page.speakers | map: "name" | join: ", " }}. {{ page.content | strip_html | truncatewords: 30}}" />
  {% else -%}
  <meta property="og:title" content="{{ site.title }}: Digital edition on {{site.date}}{% if page.title %} - {{ page.title }}{% endif %}" />
  <meta property="og:description" content="{{ site.description }}" />
  {% endif -%}
  <meta property="og:type" content="website" />
  <meta property="og:image" content="{{ "img/BSidesDigitalEdition.png" | absolute_url }}" />
  <meta property="og:url" content="https://bsidesoslo.no{%if page.url %}{{ page.url }}{% endif %}" />
  <meta property="og:site_name" content="{{ site.title | escape }}" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:site" content="@{{site.twitter_username}}" />
  {% if page.collection == 'talks' -%}
  <meta name="twitter:title" content="{{ site.title }}: &#34;{{page.title }}&#34; at Digital edition on {{site.date}}" />
  <meta name="twitter:description" content="By: {{ page.speakers | map: "name" | join: ", " }}. {{ page.content | strip_html | truncatewords: 30}}" />
  {% else -%}
  <meta name="twitter:title" content="{{ site.title }}:Digital edition on {{site.date}}" />
  <meta name="twitter:description" content="{{site.description}}" />
  {% endif -%}
  <meta name="twitter:url" content="{{ "https://bsidesoslo.no/" }}" />
  <meta name="twitter:image" content="{{ "https://bsidesoslo.no/" }}{{ "img/BSidesDigitalEdition.png" }}" />

    <!-- Custom CSS & Bootstrap Core CSS - Uses Bootswatch Flatly Theme: http://bootswatch.com/flatly/ -->
    <link rel="stylesheet" href="{{ "/style.css" | prepend: site.baseurl }}">

    <!-- Custom Fonts -->
    <link rel="stylesheet" href="{{ "/css/font-awesome/css/font-awesome.min.css" | prepend: site.baseurl }}">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->


</head>
